<div class="cards">
{% for entry in entry.featuredItems.all() %}
<div class="card-container">
  <a href="{{ entry.url }}" class="card">
    {% for asset in entry.featureImage.all() %}
      <div class="lazy card__image" data-src="{{ asset.url('featureItems') }}">
      <noscript><div class="card__image" style="background-image: url('{{ asset.url('featureItems') }}')"></noscript>
      </div>
    {% endfor %}
    <div class="card__title__container">
      <div class="card__figure__large">
          {{ entry.teaserText}}
      </div>
      <h5 class="card__title">{{ entry.title }}</h5>
    </div>
  </a>
    <figcaption class="card__figure">
      <div class="card__figure__container">
        {{ entry.teaserText}}
        <a class="card__link" href="{{ entry.url }}">See {{ entry.title}}</a>
      </div>
    </figcaption>
</div>
{% endfor %}
</div>
