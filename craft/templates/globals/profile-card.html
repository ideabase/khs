<div class="home-card">
{% for entry in entry.featuredItems %}
<div class="profile-card">
  <figure class="holder">
    <a href="{{ entry.url }}">
    <figcaption class="title">
      <p>{{ entry.teaserText}}</p>
      <button type="button">Learn More</button>
      <h3>{{ entry.title }}</h3>
    </figcaption>
    {% for asset in entry.featureImage %}
      <img src="{{ asset.url('featureItems') }}" alt="{{ asset.title }}"/>
    {% endfor %}
    </a>
  </figure>
</div>
{% endfor %}
</div>
