<div class="feature-links">
  {% for entry in entries %}
  <div class="feature">
    <h3>{{ entry.title }}</h3>
    {% if entry.date | length %}
      {{entry.date  | date('M j, Y')}}
    {% endif %}
    <p>{{ entry.body }}</p>
    {% if entry.url %}
      <a href="{{entry.url}}" class="button-link">Learn more</a>
    {% endif %}
  </div>
  {% endfor %}
</div>
