<div class="feature">
      <h3><a href="{{entry.url}}">{{ entry.title }}</a></h3>
        {% if entry.startDate | length %}
          {{ entry.startDate  | date('M j, Y')}}
        {% endif %}

        {% include 'globals/teaserText.html' %}

        {% if entry.location | length %}
          <p>{{ entry.location }}</p>
        {% endif %}

        {% if entry.url %}
          <a href="{{entry.url}}" class="button-link">Learn More</a>
        {% endif %}
</div>
