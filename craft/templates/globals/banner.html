<section class="top-banner">
  {% for asset in entry.featureImage %}
      <picture>
        <source media="(min-width: 600px)" srcset="{{asset.url('featureImage')}}">
        <img src="{{asset.url('featureItems')}}" alt="{{asset.title}}">
      </picture>
  {% endfor %}
  <div class="banner">
    <h1 class="banner-h1">{{ entry.title }}</h1><!-- check to see if title needs to be outputed -->
    <h2 class="banner-h2">{{ entry.subHeadline }}</h2>
  </div>
</section>
