<h1>{{ entry.featuredTitle }}</h1>
<div class="feature-links">
  {% for entry in entry.featuredItems %}
  <div class="feature">
    <h3>{{ entry.title }}</h3>
    <p>{{ entry.body }}</p>
    {% if entry.url %}
      <a href="{{entry.url}}" class="button-link">Learn more</a>
    {% endif %}
  </div>
  {% endfor %}
</div>
