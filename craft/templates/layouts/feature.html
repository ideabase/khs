{# This is the feature layout - contains lead paragraph, lead featured post and 2 additional features (without images) #}

{% extends '_layout' %}

{% block subheader %}
<h1>{{ entry.title }}</h1>
<h2>{{ entry.subHeadline }}</h2>
<figure>

  {% for asset in entry.featureImage.limit(1) %}
    <img src="{{asset.url}}" alt="{{asset.title}}" / >
  {% endfor %}

</figure>
{% endblock %}
{% block content %}

{% endblock %}
