{% extends '_layout' %}

{% block subheader %}
  <h1>{{ entry.headline}}</h1>
{% endblock %}

{% block content %}
  <div class="teaser-group">
  	{% for entry in entry.featuredItems %}
  	<a href="{{ entry.url }}">
  		<div class="teaser-block">
  			<figure class="holder">
  				<figcaption class="title">
  					<h3>{{ entry.title }}</h3>
  					<p>{{ entry.teaserText }}</p>
  				</figcaption>
  				{% for asset in entry.featureImage %}
  					<img src="{{ asset.url }}" alt="{{ asset.title }}"/>
  				{% endfor %}
  			</figure>
  		</div>
  	</a>
  	{% endfor %}
  </div>
{% endblock %}
