{% extends "layouts/secondary" %}
{% set title = "Collections" %}


{% block content %}


  {# List all of the Collections and Resources Categories by Media Category #}
  {% set categories = craft.categories.group('mediaCategory') %}
  <div class="teaser-group">
  	{% for item in categories %}
  	<a href="{{ item.url }}">
  		<div class="teaser-block">
  			<figure class="holder">
  				<figcaption class="title">
  					<h3>{{ item.title }}</h3>
  					<p>{{ item.teaserText }}</p>
  				</figcaption>
  				{% for asset in item.featureImage %}
  					<img src="{{ asset.url }}" alt="{{ asset.title }}"/>
  				{% endfor %}
  			</figure>
  		</div>
  	</a>
  	{% endfor %}
  </div>


{% endblock %}
