{% extends 'layouts/profiles' %}

{% block content %}
{% for member in craft.entries.section('teamMembers') %}
<div class="profile-card">
<figure class="holder">
	<figcaption class="title">
		<h3>{{ member.title }}</h3>
			<h4>{{ member.phone }}</h4>
			<h4> <a href="{{ member.email }}"> Email Me</a></h4>
				{{ member.body }}
	</figcaption>
	{% for asset in member.featureImage %}
		<img src="{{ asset.url }}" alt="{{ asset.title }}" />
	{% endfor %}
</figure>
</div>
{% endfor %}
{% endblock %}
